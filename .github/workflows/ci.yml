name: CI/CD

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        run: pytest

  container:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image
        run: docker build -t user-service:test .
      - name: Start database
        run: |
          docker network create userms-net
          docker run -d --name userms-db --network userms-net \
            -e POSTGRES_DB=users \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -p 5432:5432 \
            postgres:14-alpine
      - name: Wait for database
        run: |
          for i in {1..20}; do
            if docker exec userms-db pg_isready -U postgres >/dev/null 2>&1; then
              exit 0
            fi
            sleep 2
          done
          docker logs userms-db
          exit 1
      - name: Run container
        run: |
          docker run -d --name user-service --network userms-net \
            -e DATABASE_URL=postgresql://postgres:postgres@userms-db:5432/users \
            -e JWT_SECRET=ci-secret \
            -e JWT_ALGORITHM=HS256 \
            -p 8000:8000 \
            user-service:test
      - name: Smoke test
        run: |
          for i in {1..15}; do
            if curl -fsS http://localhost:8000/health; then
              exit 0
            fi
            sleep 2
          done
          docker logs user-service
          exit 1
      - name: Set image tag
        id: set_image_tag
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE_TAG=v${{ github.run_number }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Tag & push image
        if: github.ref == 'refs/heads/main'
        env:
          IMAGE_NAME: piasotlar/user_service
        run: |
          echo "Pushing image $IMAGE_NAME:${IMAGE_TAG}"
          docker tag user-service:test $IMAGE_NAME:${IMAGE_TAG}
          docker tag user-service:test $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${IMAGE_TAG}
          docker push $IMAGE_NAME:latest
      - name: Cleanup
        if: always()
        run: |
          docker rm -f user-service
          docker rm -f userms-db
          docker network rm userms-net

  deploy:
    needs: container
    if: github.ref == 'refs/heads/main' && needs.container.result == 'success'
    runs-on: ubuntu-latest
    steps:
